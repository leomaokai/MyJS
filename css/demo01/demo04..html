<style>
    div {
        width: 1500px;
        height: 500px;
        border: 5px solid red;
        margin-top: 10px;
        /* 默认全部平铺 */
        background-image: url("hhxx.jpg");
    }

    .div1 {
        /* 水平平铺 */
        background-repeat: repeat-x;
    }

    .div2 {
        /* 垂直平铺 */

    }

    .div3 {
        /* 不平铺 */
        background-repeat: no-repeat;
