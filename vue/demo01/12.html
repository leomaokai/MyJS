<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>

<body>

    <div id="app">
        <div>
            <img width="250" style="border: 5px red solid;"
                src="https://tse3-mm.cn.bing.net/th/id/OIP.TH-Bk8p6gg_bKXh8MUuzvAHaHa?w=137&h=150&c=7&o=5&dpr=1.25&pid=1.7"
                alt="这是图片" @mouseover="hide" v-show="isShow">
            <img width="250" style="border: 5px red solid;"
                src="https://tse3-mm.cn.bing.net/th/id/OIP.TH-Bk8p6gg_bKXh8MUuzvAHaHa?w=137&h=150&c=7&o=5&dpr=1.25&pid=1.7"
                alt="这是图片" @mouseover="isShow=false" v-show="isShow">
        </div>
    </div>

</body>

</html>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            isShow: true
        },
        methods: {
            hide() {
                this.isShow = false;
            }
        }
    });
</script>
