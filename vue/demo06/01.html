<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 全局组件</title>
</head>

<body>
    <div id="app">
        <h1 v-text="msg"></h1>

        <!-- 使用全局组件:根据组件名称使用全局组件 -->
        <login></login>
        <login></login>
        <login></login>
        <register></register>
    </div>
</body>

</html>
<script src="../js/vue.js"></script>
<script>

    // 开发全局组件
    // 参数1:组件名称  参数2:指定组件内容的配置对象
    // 组件名若用驼峰命名法,则使用组件时需要小写并用 - 连接
    Vue.component('login', {
        // template:模板,书写该组件中的html代码
        // template属性必须存在一个根容器且有且只有一个根容器
        template: "<div><h3>用户登录</h3></div>",
    });
    Vue.component('register', {
        template: "<div><h3>用户注册</h3></div>",
    });

    const app = new Vue({
        el: "#app",
        data: {
            msg: "全局组件",
        },
        methods: {

        },
        computed: {

        }
    })
</script>
