<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击发送请求</button>
    <div id="result" style="width: 200px;height: 200px;border: solid 1px;"></div>
</body>

</html>
<script>
    // 获取button元素
    const btn = document.getElementsByTagName('button')[0];
    const result = document.getElementById('result');
    // 绑定事件
    btn.onclick = function () {
        // 1.创建对象
        const xhr = new XMLHttpRequest();
        // 2.初始化,设置请求方式和 url
        xhr.open('GET', 'http://localhost:8080/hello');
        // 3.发送
        xhr.send();
        // 4.事件绑定 处理服务端返回的结果
        /*
            readstate: 0 未初始化 1 open已调用 2 send已调用 3 服务端返回部分结果 4 服务端返回全部结果
        */
        xhr.onreadystatechange = function () {
            // 会触发四次 1234 在4时做处理
            if (xhr.readyState === 4) {
                // 成功
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 处理结果     行 头 空行 体
                    // 响应
                    // console.log(xhr.status); // 状态码 200
                    // console.log(xhr.statusText); // 状态字符串 ok
                    // console.log(xhr.getAllResponseHeaders); // 所有响应头
                    // console.log(xhr.response); // 响应体
                    result.innerHTML = xhr.response;
                } else {

                }
            }
        }
    }
</script>
