<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>

<body>

    <div id="app">
        <h1>{{msg}}</h1>
        <h2>{{age}}</h2>
        <input type="button" value="点我加1" v-on:click="aaa">
        <div>
            <input type="button" value="点我减1" v-on:click="bbb">
        </div>
    </div>

</body>

</html>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "hello vue",
            age: 11
        },
        methods: {
            aaa: function () {
                // this 对象代表vue实例本身
                console.log(this);
                console.log(this.age);
                // this.age = this.age + 1;
                this.age++;
            },
            bbb: function () {
                if (this.age == 1)
                    return;
                this.age--;
            }
        }
    });
</script>
